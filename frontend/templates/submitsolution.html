{% extends "base.html" %}

{% block content %}

	<div id="solution-form"></div>

	<script type="text/babel" src="{{url_for('frontend.static', filename='solutionform.js')}}"></script>
	<script type="text/babel">
		ReactDOM.render(
			React.createElement(Riker.SolutionForm, {problemId: {{problem_id}}, supportedLanguages: {{supported_languages | safe}} }),
			document.getElementById('solution-form')
		);
	</script>

{% endblock %}
