<head>
	<meta charset="utf=8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
</head>
<body>

	<script>
		/* Create Riker namespace and api endpoint getter */
		var Riker = {
			apiPrefix: {{ url_for('api.root') }},
			getApiEndpoint: function(suffix) {
				return this.apiPrefix + suffix;
			}
		};
	</script>

	<div id='navbar'></div>
	<hr />

	<script type="text/babel" src="{{url_for('frontend.static', filename='navbar.js')}}"></script>
	<script type="text/babel">
		/* build navbar */
		ReactDOM.render(
			React.createElement(Riker.Navbar),
			document.getElementById('navbar')
		);
	</script>

	{% block content %}{% endblock %}

</body>
