<h1>Welcome</h1>
{% if session.logged_in_user %}
  <p>Logged in as <a href="{{ url_for('view_user', user_id=session.logged_in_user) }}">{{ session.logged_in_user }}</a></p>
  <form action="/logout" method="post">
    <button type="submit">Logout</button>
  </form>
{% else %}
  <a href="{{ url_for('login') }}">login</a>
{% endif %}
