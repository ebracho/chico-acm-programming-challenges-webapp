{% extends "base.html" %}

{% block body %}


<form action="/problem" method="post" enctype="multipart/form-data">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" />
  </div>
  <div>
    <label for="prompt">Prompt:</label>
    <textarea name="prompt" id="prompt" rows="4" cols="50"></textarea>
  </div>
  <div>
    <label for="test-input">Test Input:</label>
    <input type="file" name="test-input-file" id="test-input-file" />
  </div>
  <div>
    <label for="test-output">Test Output:</label>
    <input type="file" name="test-output-file" id="test-output-file" />
  </div>
  <div>
    <label for="timeout">Timeout:</label>
    <select name="timeout" id="timeout">
    {% for time in range(3,11) %}
      <option value="{{ time }}">{{ time }}</option>
    {% endfor %}
    </select>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
  {% with messages = get_flashed_messages()  %}
    {% if messages %}
      <ul class="error-messages">
      {% for message in messages %}
        <li class="error">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  </div>
</form>


{% endblock %}
